services:
  app:
    image: puh-frontend-dev
    build:
      context: ./puhelinluettelo_frontend
      dockerfile: dev.Dockerfile
    volumes:
      - ./puhelinluettelo_frontend:/usr/src/app
    environment:
      - VITE_BACKEND_URL=http://localhost:8080/api
    container_name: puh-frontend-dev

  server:
    build:
      context: ./puhelinluettelo_backend
      dockerfile: dev.Dockerfile
    volumes:
      - ./puhelinluettelo_backend:/usr/src/app
    environment:
      REDIS_URL: redis://redis:6379
      MONGO_URL: mongodb://root:example@mongo:27017/the_database?authSource=admin
    container_name: puh-backend-dev
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./puhelinluettelo_backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./mongo_data:/data/db
  redis:
    image: redis
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - ./redis_data:/data

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse_proxy
    depends_on:
      - app
      - server